        const switchCase = () =>{
            let data = prompt("masukkan minggu (hanya dalam angka) ")
            switch(data){
                case "1":
                    alert ("PM")
                    break
                case "2":
                    alert ("JavaScript")
                    break
                case "3":
                    alert ("Angular")
                    break
                case "4":
