<body>
    <div>
        <button onclick="sortAlphabet()"> Sort Alphabet </button>
        <button onclick="sortNumeric()"> Sort Numeric </button>

        <h1 id="demo"></h1>
        <h1 id="demo2"></h1>
    </div>
    <script>
        const points = [100, 1, 3, 25, 77]
        const alphabet = ["halo", "hola", "balo"]
        document.getElementById("demo").innerHTML=points
        document.getElementById("demo2").innerHTML=alphabet

        function sortAlphabet(){ 
            alphabet.sort()
            const shuffledArray = alphabet.sort((a, b) => 0.5 - Math.random()); //untuk urutan random 
            document.getElementById("demo2").innerHTML=alphabet
        }
        function sortNumeric(){
            points.sort((a, b) => a - b)
            const shuffledArray = points.sort((a, b) => 0.5 - Math.random());
            document.getElementById("demo").innerHTML = points
        }
    </script>

    
</body>
