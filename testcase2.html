<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 50px;
}

h2 {
  color: #333;
}

label {
  display: block;
  margin-top: 10px;
}

input {
  padding: 5px;
  margin: 5px;
}

button {
  padding: 10px;
  margin-top: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

h3 {
  margin-top: 20px;
  color: #333;
}

#result {
  font-weight: bold;
  color: #333;
}
    </style>
</head>
<body>

    <h2>Kalkulator karyawan</h2>
  
    <label for="basicSalary">Gaji pokok:</label>
    <input type="number" id="basicSalary" placeholder="Masukkan gaji pokok">
    <br>
  
    <label for="bonus">Bonus :</label>
    <input type="number" id="bonus" placeholder="Bonus karyawan">
    <br>

    <label for="deductions">Potongan:</label>
    <input type="number" id="deductions" placeholder="Potongan karyawan">
    <br>
  
    <button onclick="calculateSalary()">Hitung Gaji</button>
  
    <h3>Hasil:</h3>
    <p id="result">Total gaji keseluruhan:</p>
  
    <script>
      function calculateSalary() {
        // ambil nilai dari input
        var basicSalary = parseFloat(document.getElementById('basicSalary').value);
        var bonus = parseFloat(document.getElementById('bonus').value);
        var deductions = parseInt(document.getElementById('deductions').value);
  
        // hitung total gaji akhir
        var totalSalary = basicSalary + bonus - deductions;
  
        // Menampilkan hasil
        document.getElementById('result').innerText = 'Total keseluruhan: ' + totalSalary.toFixed(2);
      }
    </script>
  
  </body>
  </html>
</html>
